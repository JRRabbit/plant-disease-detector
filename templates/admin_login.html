{% extends "base.html" %}
{% block title %}管理员登录{% endblock %}
{% block content %}
<div class="container" style="max-width: 480px; margin-top: 2rem;">
    <div class="card">
        <h2 style="text-align:center; color:#2d6a4f; margin-bottom:1.5rem;">管理员登录</h2>
        <form method="POST" action="{{ url_for('admin_login') }}">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" name="password" required>
            </div>
            <div style="text-align:center; margin-top:1rem;">
                <button class="btn" type="submit">登录</button>
                <a class="btn btn-secondary" style="margin-left:1rem;" href="{{ url_for('home') }}">返回</a>
            </div>
        </form>
        <p style="text-align:center; margin-top:1rem; color:#777;">
            若尚未创建管理员，请先完成
            <a href="{{ url_for('admin_setup') }}">初始化</a>
        </p>
    </div>
</div>
{% endblock %}
