{% extends "base.html" %}

{% block title %}错误 - {{ error }}{% endblock %}

{% block content %}
<div class="card" style="text-align: center; max-width: 600px; margin: 4rem auto;">
    <h1 style="font-size: 5rem; margin-bottom: 1rem; color: #f44336;">{{ error }}</h1>
    <p style="font-size: 1.2rem; margin-bottom: 2rem;">{{ message }}</p>
    <a href="{{ url_for('home') }}" class="btn">返回首页</a>
</div>
{% endblock %}
