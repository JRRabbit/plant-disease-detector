{% extends "base.html" %}

{% block title %}个人中心{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin-top: 2rem;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem; color: #2d6a4f;">个人信息设置</h2>
        
        <form method="POST" action="{{ url_for('profile') }}">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
            </div>
            
            <div class="form-group">
                <label for="old_password">当前密码 (验证身份)</label>
                <input type="password" id="old_password" name="old_password" placeholder="请输入当前密码以保存更改" required>
            </div>
            
            <hr style="margin: 2rem 0; border: 0; border-top: 1px solid #eee;">
            <p style="margin-bottom: 1rem; color: #666; font-size: 0.9rem;">如果不想修改密码，请留空以下两项</p>
            
            <div class="form-group">
                <label for="new_password">新密码</label>
                <input type="password" id="new_password" name="new_password" placeholder="若不修改请留空">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">确认新密码</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="若不修改请留空">
            </div>
            
            <div style="text-align: center; margin-top: 2rem;">
                <button type="submit" class="btn">保存更改</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary" style="margin-left: 1rem;">返回首页</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
