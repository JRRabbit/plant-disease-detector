services:
  - type: web
    name: agri-disease-app
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --preload --workers 1 --threads 2 --timeout 600 --bind 0.0.0.0:$PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: MODEL_PATH
        value: best.pt
      - key: SECRET_KEY
        generateValue: true
